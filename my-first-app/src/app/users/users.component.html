<div class="login-wrapper">
  <div class="row">
    <div class="card-body">
      <div class="text-center">
        <form class="form-signin"  #data = "ngForm" (ngSubmit)="onSubmit(data.value)">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <div class="form-group">
            <label  class="sr-only" for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ngModel name="email" placeholder="Email address"  required email #check=ngModel>
            <span class="help-block" style="color: red;" *ngIf="!check.valid && check.touched">please enter the user name</span>
          </div>
          <div class="form-group">
            <label  class="sr-only" for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" ngModel name="password" placeholder="Password" required password #checking=ngModel minlength="6">
            <span class="help-block" style="color: red;" *ngIf="!checking.valid && checking.touched">please enter the password</span>
          </div>
            <div>
             <button class="btn btn-primary" type="submit" [disabled]="!data.valid">
               {{ isLogInMode ? 'LogIn' : 'Sign-Up' }}
             </button> |
             <button class="btn btn-primary" (click)="switchMode()" type="button">
               Switch To {{ isLogInMode ? 'Sign-Up' : 'LogIn'}}
             </button>
            </div>
          </form>
        </div>
    </div>
  </div>
</div>
